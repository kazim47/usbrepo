<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <div class="main1">
          <div class="container-item1"></div>
        </div>
        <!-- <div class="container-item3"></div> -->

        <div class="main2">
          <div class="container-item2"></div>
        </div>
      </div>
      <div class="carousel-slide slick-slide slick-current slick-active" data-slick-index="0" aria-hidden="false" tabindex="0" style="width: 955px">
        <div class="carousel-slide-container">
          <div class="testimonial-container">
            <div class="testimonial-description">
              <blockquote class="testimonial-quote">
                "Great company, outstanding customer service and beautiful
                homes!!"
              </blockquote>
              <span class="testimonial-author"> Amanda P. </span>
              <address class="testimonial-location">Miami, FL</address>
            </div>

            <div class="testimonial-image-wrapper">
              <figure class="testimonial-image-container">
                <img
                  src="https://stage.rentprogress.com/content/dam/progress-residential/testimonial-photos/progress-rental-house.webOptimized.jpg"
                  alt="Miami FL"
                  class="testimonial-image"
                  height="400px"
                />
              </figure>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
